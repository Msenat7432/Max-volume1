<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Max Volume</title>
</head>
<body>
    <div class="player-container">
    <!-- song -->
    <div class="img-container">
    <img src="images/alicia.jpeg" alt="Album cover">
    </div>
    <h2 id="title">No One</h2>
    <h3 id="artist">Alicia Keys</h3>
    <audio src="music/Alicia Keys - No One.mp3" ></audio>
    <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
            <span id="current-time">0:00</span>
            <span id="duration">4:33</span>
        </div>
    </div>
    <!-- controls -->
    <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
    </div>
    </div>
    <!-- <i class="far fa-closed-captioning"></i> -->
    <script src="script.js"></script>
</body>
</html>
